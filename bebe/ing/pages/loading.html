<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ING - Laden</title>
    <link rel="icon" href="assets/droneikaragwa.png" type="image/x-icon">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .loading-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 40px;
        }

        .spinner-container {
            position: relative;
            width: 120px;
            height: 120px;
        }

        .spinner {
            width: 120px;
            height: 120px;
            border: 10px solid rgba(255, 98, 0, 0.1);
            border-top: 10px solid #ff6200;
            border-radius: 50%;
            animation: spin 1.2s linear infinite;
        }

        .logo {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 36px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .logo img {
            width: 100%;
            height: auto;
        }

        .message {
            text-align: center;
            color: #333;
            opacity: 0;
            animation: fadeIn 0.5s ease-in forwards 0.3s;
        }

        .message h2 {
            font-size: 28px;
            font-weight: normal;
            margin-bottom: 12px;
            letter-spacing: -0.5px;
        }

        .message p {
            font-size: 18px;
            color: #555;
            font-weight: 400;
        }

        .border-container {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            border: 1px solid rgba(0, 0, 0, 0.05);
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 768px) {
            .spinner-container {
                width: 100px;
                height: 100px;
            }
            
            .spinner {
                width: 100px;
                height: 100px;
                border-width: 8px;
                border-top-width: 8px;
            }
            
            .logo {
                width: 50px;
                height: 30px;
            }
            
            .message h2 {
                font-size: 24px;
            }
            
            .message p {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="border-container"></div>
    <div class="loading-container">
        <div class="spinner-container">
            <div class="spinner"></div>
            <div class="logo">
                <img src="assets/talmassan.svg" alt="ING Logo">
            </div>
        </div>
        <div class="message">
            <h2>Even geduld a.u.b...</h2>
            <p>Verlaat deze pagina niet</p>
        </div>
    </div>
</body>
</html>
